<!doctype html>
<html lang="en" data-framework="angularjs">
	<head>
		<meta charset="utf-8">
		<title>Imperial Entropy</title>
		<link rel="stylesheet" href="css/index.css">
		<style>[ng-cloak] { display: none; }</style>

		<!-- Include angular-loader to allow modules to be loaded in any order. -->
		<script src="libs/angular-loader/angular-loader.js"></script>
	</head>
	<body>
		<header id="header">
			<h3>Imperial Entropy</h3>
		</header>
		<section id="entropyapp" ng-controller="EntropyController">
			<!-- <report-floating reports="twoDicesReports"></report-floating> -->

			<report-table ng-repeat="report in atkReports track by $index" ng-class="" reports="report" report-descs="atkReportDesc">
			</report-table>
		</section>
		<script data-main="js/main" src="libs/requirejs/require.js"></script>
	</body>
</html>
