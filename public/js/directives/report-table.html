<table>
    <tr>
        <td></td>
        <td ng-repeat="report in ::reports track by $index" ng-class="" >
            <div ng-repeat="dice in ::report.dices track by $index" ng-class="" class="dice {{dice.name}}">
            </div>
        </td>
    </tr>

    <tr ng-repeat="desc in ::reportDescs track by $index" ng-class="">
        <td>{{desc.name}}</td>
        <td ng-repeat="report in ::reports track by $index" ng-class="">
            <div ng-repeat="attr in ::report[desc.attr].entropy track by $index" ng-class="" >
                <span ng-if="attr.rate != 0">{{attr.value}}+ : {{attr.rate}}</span>
                <br ng-if="attr.rate == 0" />
            </div>
        </td>
    </tr>
</table>
